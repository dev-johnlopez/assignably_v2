{% extends 'main/layout/template.html' %}
{% block content %}
<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="btn-group pull-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a href="#">Minton</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <h4 class="page-title">Welcome !</h4>
        </div>
    </div>
</div>
<!-- end page title end breadcrumb -->


<div class="row">
    <div class="col-lg-6 col-xl-3">
        <div class="widget-bg-color-icon card-box">
            <div class="bg-icon bg-icon-success pull-left">
                <i class="ti-eye text-success"></i>
            </div>
            <div class="text-right">
                <h3 class="text-dark m-t-10"><b class="counter">{{ contact_leads|int }}</b></h3>
                <p class="text-muted mb-0">Contact Leads</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3">
        <div class="widget-bg-color-icon card-box fadeInDown animated">
            <div class="bg-icon bg-icon-primary pull-left">
                <i class=" ti-money text-info"></i>
            </div>
            <div class="text-right">
                <h3 class="text-dark m-t-10"><b class="counter">{{ property_leads }}</b></h3>
                <p class="text-muted mb-0">Property Leads</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3">
      <div class="widget-bg-color-icon card-box">
          <div class="bg-icon bg-icon-danger pull-left">
              <i class="ti-shopping-cart text-pink"></i>
          </div>
          <div class="text-right">
              <h3 class="text-dark m-t-10"><b class="counter">280</b></h3>
              <p class="text-muted mb-0">Today's Sales</p>
          </div>
          <div class="clearfix"></div>
      </div>
  </div>

  <div class="col-lg-6 col-xl-3">
      <div class="widget-bg-color-icon card-box">
          <div class="bg-icon bg-icon-purple pull-left">
              <i class="ti-stats-up text-purple"></i>
          </div>
          <div class="text-right">
              <h3 class="text-dark m-t-10"><b class="counter">0.16</b>%</h3>
              <p class="text-muted mb-0">Conversion</p>
          </div>
          <div class="clearfix"></div>
      </div>
  </div>
</div>
{% endblock %}
