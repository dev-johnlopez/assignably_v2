<div class="card">
  <div class="card-header">
    <h4 class="text-dark header-title m-t-0">Call History</h4>
  </div>
  <div class="card-body">
    <table class="table mb-0 table-responsive">
        <thead>
          <tr>
              <th>#</th>
              <th>Author</th>
              <th>Comments</th>
              <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for note in lead.notes %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ note.created_by }}</td>
                <td>{{ note.comments }}</td>
                <td>{{ note.created_at }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('marketing.log_call', lead_id=lead.id)}}" class="btn btn-primary pull-right">Add Call</a>
  </div>
</div>
