<div class="card">
  <div class="card-header">
    <h4 class="text-dark header-title m-t-0">Call History</h4>
  </div>
  <div class="card-body">
    <table class="table mb-0 table-responsive">
        <thead>
          <tr>
              <th>#</th>
              <th>Address</th>
              <th>Role(s)</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for property in properties %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ property }}</td>
                <td></td>
                <td class="actions">
                    <a href="{{ url_for('marketing.property', property_id=property.id) }}" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"><i class="fa fa-search-plus"></i></a>
                    <a href="#" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                    <a href="#" class="on-default remove-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <a href="#" class="btn btn-primary pull-right">Add Call</a>
  </div>
</div>
