{% extends 'marketing/layout/template.html' %}
{% set datatable = 1 %}
{% set active_page = "leads" %}
{% block content %}
<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="btn-group pull-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a href="#">Minton</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <h4 class="page-title">Leads !</h4>
        </div>
    </div>
</div>
<!-- end page title end breadcrumb -->
<div class="row">
    <div class="col-lg-12">
        <div class="card-box">
          <div class="row">
            <div class="col-sm-10">
                <h4 class="text-dark  header-title m-t-0">My Leads</h4>
            </div>
              <div class="col-sm-2">
                  <div class="m-b-30">
                      <a href="#" class="btn btn-success btn-sm waves-effect waves-light">Add <i class="mdi mdi-plus-circle-outline"></i></a>
                  </div>
              </div>
          </div>

          <table class="table mb-0 table-responsive datatable">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Lead</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for lead in leads %}
                  <tr>
                      <td>{{ loop.index }}</td>
                      <td><a href="#">{{ lead }}</a></td>
                      <td class="actions">
                          <a href="{{ url_for('marketing.lead', lead_id=lead.id) }}" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"><i class="fa fa-search-plus"></i></a>
                          <a href="#" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                          <a href="#" class="on-default remove-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"><i class="fa fa-trash-o"></i></a>
                      </td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
  <!-- end col -12 -->
</div>
<!-- end row -->

{% endblock %}
