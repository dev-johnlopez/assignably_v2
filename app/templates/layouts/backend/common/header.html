
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126898301-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-126898301-1');
        </script>
        <meta charset="utf-8" />
        <title>TBD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{{ url_for('static', filename='backend/images/favicon.ico') }}">

        {% if wizard %}
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='backend/plugins/jquery.steps/css/jquery.steps.css') }}" />
        {% endif %}

        {% if modal %}
          <link href="{{ url_for('static', filename='backend/plugins/custombox/dist/custombox.min.css') }}" rel="stylesheet">
        {% endif %}

        {% if summernote %}
          <link rel="stylesheet" href="{{ url_for('static', filename='backend/plugins/summernote/summernote.css') }}">
        {% endif %}

        {% if dropzone %}
          <link rel="stylesheet" href="{{ url_for('static', filename='backend/plugins/dropzone/dist/dropzone.css') }}">
        {% endif %}

        {% if sweetalert %}
        <!-- Sweet Alert css -->
        <link href="{{ url_for('static', filename='backend/plugins/bootstrap-sweetalert/sweet-alert.css') }}" rel="stylesheet" type="text/css" />
        {% endif %}

        {% if datatable %}
        <!-- DataTables -->
        <link href="{{ url_for('static', filename='backend/plugins/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='backend/plugins/datatables/buttons.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- Responsive datatable examples -->
        <link href="{{ url_for('static', filename='backend/plugins/datatables/responsive.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
        {% endif %}



        <!-- App css -->
        <link href="{{ url_for('static', filename='backend/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='backend/css/icons.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='backend/css/style.css') }}" rel="stylesheet" type="text/css" />

        <script src="{{ url_for('static', filename='backend/js/modernizr.min.js') }}"></script>

    </head>
